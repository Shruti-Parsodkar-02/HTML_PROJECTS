<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <label for="name">Name:</label>
    <br>
    <br>
    <input type="text" id="name">
    <br>
    <br>
    <label for="email">Email</label>
    <br>
    <br>
    <input type="text" id="email">
    <br>
    <br>
    <label for="phone">Phone:</label>
    <br>
    <br>
    <input type="text" id="phone">
    <br>
    <br>
    <label for="occupation">Ocupation</label>
    <select name="occupation" id="occupation">
        <option value="others">others</option>
        <option value="bussness">bussiness</option>
        <option value="private">private</option>
    </select>
    <br>
    <label for="intrest">Topics of Intrest:</label>
    <br>
    <input type="checkbox" id="intrest" value="HTML">
    <br>
    <label for="intrest">HTML</label>
    <br>
    <br>
    <input type="checkbox" id="css" value="CSS">
    <br>
    <br>
    <label for="css">CSS</label>
    <br>
    <br>
    <input type="checkbox" id="js" value="JAVASCRIPT">
    <br>
    <br>
    <label for="js">JAVASCRIPT</label>
    <br>
    <br>
    <label for="comments">Comments:</label>
    <br>
    <br>
    <textarea name="comment" id="comments" placeholder="enter your text" wrap="soft"></textarea>
    
    <br><button>Regular</button>
    
</body>
</html>
