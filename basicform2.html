<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <br>
    <br>
    <input type="text" id="name">
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <br>
    <input type="email" id="email">
    <br>
    <br>
    <label for="resume">Resume</label>
    <br>
    <br>
    <input type="file" id="resume">
    <br>
    <br>
    <label for="exp">Experience(years):</label>
    <br>
    <br>
    <input type="number" name="exp" id="exp" width="1">
    <br>
    <br>
    <form >
    
    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="html" id="html">
        <br>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="css" id="css">
        <br>
        <label for="css">css</label>
        <br>
        <input type="checkbox" name="javascript" id="javascript">
        <br>
        <label for="javascript">javascript</label>
        <br>

    </fieldset>
    </form>
    <label for="higheredu">Higher Education:</label>
    <br>
    <select name="higheredu" id="higheredu">
        <option value="high school">high school</option>
        <option value="priprimary">preprimary</option>
        <option value="graduate">graduate</option>
    </select>
    <br>
    <label for="aviable">Availability:</label>
    <br>
    <input type="radio" name="fulltime" id="fulltime">
    <br>
    <label for="fulltime">Full Time</label>
    <br>
    <input type="radio" name="parttime" id="parttime">
    <br>
    <label for="parttime">part time</label>
    <br>
    <br>
    <label for="adt">Additional Comments:</label>
    <br>
    <textarea name="comments" id="adt"wrap="soft" ></textarea>
    <br>
    
</body>
</html>
